language: python

python:
- '2.6'
- '2.7'

addons:
  postgresql: "9.3"

install:
  - pip install -r requirements.txt

before_script:
  - psql -c 'create database test_database;' -U postgres
  - python manage.py syncdb --noinput
  - python manage.py migrate --noinput
  - python manage.py collectstatic --noinput

script:
  - python manage.py test